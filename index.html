<!DOCTYPE html>
<html>

<head>
    <title>Simple Crystal Game</title>
    <style type="text/css"></style>
    </style>
</head>

<body>
    <div>
        <img class="crystal-image" id="crystal1"
            src="assets\images\diamond.png"
            alt="crystals">
    </div>
    <div>
        <img class="crystal-image" id="crystal2"
            src="assets\images\emerald.png"
            alt="crystals">
    </div>
    <div>
        <img class="crystal-image" id="crystal3"
            src="assets\images\ruby.png"
            alt="crystals">
    </div>
    <div>
        <img class="crystal-image" id="crystal4"
            src="assets\images\sapphire.png"
            alt="crystals">
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">

        $(".crystal-image").on("click", function (ev) {
            alert("You clicked a crystal: " + ev.target.id);
        })





    </script>
</body>

</html>
